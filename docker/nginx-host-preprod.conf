# Configuration Nginx à placer sur le VPS hôte
# Chemin : /etc/nginx/sites-available/wavy-preprod
#
# Remplacer "preprod.mondomaine.fr" par votre vrai sous-domaine avant d'utiliser ce fichier.
# Le certificat SSL est géré par Certbot (Let's Encrypt).

# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name preprod.mondomaine.fr;

    # Requis pour la validation Certbot (ACME challenge)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — Reverse proxy vers Docker Compose (port 8080 local)
server {
    listen 443 ssl;
    server_name preprod.mondomaine.fr;

    # Certificat Let's Encrypt (généré par Certbot)
    ssl_certificate     /etc/letsencrypt/live/preprod.mondomaine.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preprod.mondomaine.fr/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    # Tout le trafic est forwardé vers le nginx Docker (port 8080)
    location / {
        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }
}
